# Netlify Configuration File - STATIC SITE ONLY (No Serverless Functions!)

[build]
  # Directory to publish (where index.html and assets live)
  publish = "public"
  
  # Build command (none needed - GitHub Action generates files)
  command = ""

# Redirect rules (optional, for clean URLs)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300"
