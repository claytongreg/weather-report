# Netlify Configuration File

[build]
  # Directory to publish (where index.html and assets live)
  publish = "public"
  
  # Build command (none needed - GitHub Action generates files)
  command = ""

# Redirect rules - IMPORTANT: Only redirect non-existent files
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false  # ‚Üê CRITICAL: Don't force redirect if file exists!

# Headers for better caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300"
