name: Daily Birchdale Weather & Lake Report (WITH DEBUGGING)

on:
  schedule:
    - cron: '0 13 * * *'  # 6 AM PST daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    env:
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      TWILIO_SID: ${{ secrets.TWILIO_SID }}
      TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
      TWILIO_PHONE: ${{ secrets.TWILIO_PHONE }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      LAKE_SPREADSHEET_ID: ${{ secrets.LAKE_SPREADSHEET_ID }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests twilio pytz beautifulsoup4 pandas matplotlib google-auth google-auth-oauthlib google-api-python-client
      
      - name: Setup Google Credentials
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" | base64 -d > credentials.json
      
      - name: Prepare public directory
        run: |
          mkdir -p public
          cp index.html public/index.html
          
          echo "=== BEFORE GENERATION ==="
          if [ -f public/lake_chart.png ]; then
            ls -lh public/lake_chart.png
            OLD_HASH=$(md5sum public/lake_chart.png | cut -d' ' -f1)
            OLD_SIZE=$(stat -c%s public/lake_chart.png 2>/dev/null || stat -f%z public/lake_chart.png)
            echo "Old PNG hash: $OLD_HASH"
            echo "Old PNG size: $OLD_SIZE bytes"
            echo "OLD_HASH=$OLD_HASH" >> $GITHUB_ENV
            echo "OLD_SIZE=$OLD_SIZE" >> $GITHUB_ENV
          else
            echo "No existing PNG found"
            echo "OLD_HASH=none" >> $GITHUB_ENV
            echo "OLD_SIZE=0" >> $GITHUB_ENV
          fi
      
      - name: Run lake monitoring script
        run: |
          echo "=== RUNNING MAIN.PY ==="
          python main.py
          echo "=== MAIN.PY COMPLETED ==="
      
      - name: Verify PNG after generation
        run: |
          echo "=== AFTER GENERATION ==="
          if [ -f public/lake_chart.png ]; then
            ls -lh public/lake_chart.png
            NEW_HASH=$(md5sum public/lake_chart.png | cut -d' ' -f1)
            NEW_SIZE=$(stat -c%s public/lake_chart.png 2>/dev/null || stat -f%z public/lake_chart.png)
            echo "New PNG hash: $NEW_HASH"
            echo "New PNG size: $NEW_SIZE bytes"
            echo "NEW_HASH=$NEW_HASH" >> $GITHUB_ENV
            echo "NEW_SIZE=$NEW_SIZE" >> $GITHUB_ENV
            
            if [ "$OLD_HASH" != "$NEW_HASH" ]; then
              echo "PNG_CHANGED=true" >> $GITHUB_ENV
              echo "âœ“ PNG has new data!"
            else
              echo "PNG_CHANGED=false" >> $GITHUB_ENV
              echo "âš  PNG unchanged (same hash)"
            fi
            
            if file public/lake_chart.png | grep -q "PNG"; then
              echo "âœ“ Valid PNG file confirmed"
            else
              echo "âœ— WARNING: File may not be valid PNG!"
              file public/lake_chart.png
            fi
          else
            echo "âœ— ERROR: PNG was not created!"
            exit 1
          fi
      
      # ============================================================
      # THIS IS THE NEW DEBUGGING STEP - ADD THIS!
      # ============================================================
      - name: ðŸ” DEEP PNG DEBUGGING
        run: |
          echo ""
          echo "========================================="
          echo "ðŸ” DEEP PNG DEBUGGING"
          echo "========================================="
          echo ""
          
          echo "1. Git status of PNG:"
          git status public/lake_chart.png
          echo ""
          
          echo "2. Is PNG tracked by Git?"
          if git ls-files --error-unmatch public/lake_chart.png 2>/dev/null; then
            echo "   âœ“ YES - PNG is tracked"
          else
            echo "   âœ— NO - PNG is NOT tracked!"
          fi
          echo ""
          
          echo "3. What does Git think changed?"
          git diff public/lake_chart.png || echo "No changes detected by git diff"
          echo ""
          
          echo "4. Is PNG staged?"
          git diff --cached public/lake_chart.png || echo "Not staged"
          echo ""
          
          echo "5. File information:"
          ls -lh public/lake_chart.png
          file public/lake_chart.png
          md5sum public/lake_chart.png
          echo ""
          
          echo "6. Git index information:"
          git ls-files --stage public/lake_chart.png
          echo ""
          
          echo "7. Check for .gitattributes:"
          if [ -f .gitattributes ]; then
            echo "   .gitattributes exists:"
            cat .gitattributes
            echo ""
            echo "   PNG-related rules:"
            grep -i png .gitattributes || echo "   No PNG rules"
          else
            echo "   No .gitattributes file"
          fi
          echo ""
          
          echo "8. Check for Git LFS:"
          if command -v git-lfs &> /dev/null; then
            echo "   Git LFS is installed"
            git lfs ls-files | grep -i png || echo "   No PNGs tracked by LFS"
          else
            echo "   Git LFS not installed"
          fi
          echo ""
          
          echo "9. Check .gitignore:"
          if grep -r "\.png" .gitignore .git/info/exclude 2>/dev/null; then
            echo "   âš  WARNING: Found PNG patterns in ignore files!"
          else
            echo "   âœ“ No PNG patterns in ignore files"
          fi
          echo ""
          
          echo "10. File permissions:"
          stat public/lake_chart.png
          echo ""
          
          echo "========================================="
          echo "ðŸ” END DEBUGGING"
          echo "========================================="
          echo ""
      # ============================================================
      # END DEBUGGING STEP
      # ============================================================
      
      - name: Force Git to recognize PNG changes
        run: |
          echo "=== PREPARING GIT COMMIT ==="
          
          # AGGRESSIVE FIX: Multiple strategies
          git rm -f --cached public/lake_chart.png 2>/dev/null || true
          git update-index --no-assume-unchanged public/lake_chart.png 2>/dev/null || true
          git update-index --really-refresh public/lake_chart.png 2>/dev/null || true
          git rm -r --cached public/ 2>/dev/null || true
          sleep 2
          touch public/lake_chart.png
          
          echo "=== PNG File Info ==="
          ls -lh public/lake_chart.png
          stat public/lake_chart.png 2>/dev/null || stat -f%z public/lake_chart.png
      
      - name: Commit files
        run: |
          git config --local user.name "Weather & Lake Bot"
          git config --local user.email "weather-bot@github-actions"
          
          rm -f credentials.json
          
          echo "=== Adding all files ==="
          git add -A public/
          git add -f public/lake_chart.png
          git add --renormalize public/lake_chart.png 2>/dev/null || true
          
          echo ""
          echo "=== Git Status ==="
          git status --short
          
          echo ""
          echo "=== Staged Changes ==="
          git diff --staged --name-status
          git diff --staged --stat
          
          if git diff --staged --quiet; then
            echo ""
            echo "âš  No changes staged - trying NUCLEAR OPTION"
            
            TIMESTAMP=$(date +'%Y-%m-%d %I:%M %p PST')
            git pull --rebase origin main || true
            
            if git commit -a -m "Update lake data & chart - $TIMESTAMP [skip ci]" \
                           -m "PNG size: $NEW_SIZE bytes" \
                           -m "Forced commit with -a flag"; then
              git push || (git pull --rebase origin main && git push)
              echo "âœ“ NUCLEAR OPTION succeeded!"
            else
              echo "âœ— Nothing to commit even with -a flag"
            fi
          else
            echo ""
            echo "=== Committing Changes ==="
            TIMESTAMP=$(date +'%Y-%m-%d %I:%M %p PST')
            
            git pull --rebase origin main || true
            
            if [ "$PNG_CHANGED" = "true" ]; then
              git commit -m "Update lake data & chart - $TIMESTAMP [skip ci]" \
                         -m "PNG updated: $OLD_SIZE â†’ $NEW_SIZE bytes" \
                         -m "Hash: $OLD_HASH â†’ $NEW_HASH"
            else
              git commit -m "Update lake data & chart - $TIMESTAMP [skip ci]" \
                         -m "PNG regenerated (size: $NEW_SIZE bytes)"
            fi
            
            git push || (git pull --rebase origin main && git push)
            echo ""
            echo "âœ“ Changes pushed successfully"
          fi
      
      - name: Summary
        if: always()
        run: |
          echo ""
          echo "========================================="
          echo "WORKFLOW SUMMARY"
          echo "========================================="
          echo "Old PNG hash: ${OLD_HASH:-unknown}"
          echo "New PNG hash: ${NEW_HASH:-unknown}"
          echo "Old size: ${OLD_SIZE:-0} bytes"
          echo "New size: ${NEW_SIZE:-0} bytes"
          echo "PNG changed: ${PNG_CHANGED:-unknown}"
          echo "========================================="
      
      - name: Upload PNG artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lake-chart-${{ github.run_number }}
          path: public/lake_chart.png
          retention-days: 7
