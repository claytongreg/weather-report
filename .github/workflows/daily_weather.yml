name: Daily Birchdale Weather & Lake Report

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    env:
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      TWILIO_SID: ${{ secrets.TWILIO_SID }}
      TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
      TWILIO_PHONE: ${{ secrets.TWILIO_PHONE }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      LAKE_SPREADSHEET_ID: ${{ secrets.LAKE_SPREADSHEET_ID }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests twilio pytz beautifulsoup4 pandas matplotlib google-auth google-auth-oauthlib google-api-python-client
      
      - name: Setup Google Credentials
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" | base64 -d > credentials.json
      
      - name: Prepare public directory
        run: |
          mkdir -p public
          cp index.html public/index.html
      
      - name: Run lake monitoring script
        run: python main.py
      
      - name: Commit and push
        run: |
          git config --local user.name "Weather & Lake Bot"
          git config --local user.email "weather-bot@github-actions"
          
          rm -f credentials.json
          
          # Use git add -A to stage ALL changes in public/
          cd public/
          git add -A .
          cd ..
          
          echo "=== Files in public/ ==="
          ls -lh public/
          
          echo "=== Git status ==="
          git status
          
          echo "=== Staged files ==="
          git diff --staged --name-status
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git pull --rebase origin main || true
            git commit -m "Update lake data & chart - $(date +'%Y-%m-%d %I:%M %p PST') [skip ci]"
            git push || (git pull --rebase origin main && git push)
            echo "âœ“ Changes pushed"
          fi
