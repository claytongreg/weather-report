name: Daily Birchdale Weather & Lake Report

on:
  schedule:
    - cron: '0 13 * * *'   # 6 AM Pacific (1 PM UTC) - runs daily
  workflow_dispatch:        # Allows manual trigger from Actions tab

permissions:
  contents: write          # Required to push commits

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    env:
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      TWILIO_SID: ${{ secrets.TWILIO_SID }}
      TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
      TWILIO_PHONE: ${{ secrets.TWILIO_PHONE }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      LAKE_SPREADSHEET_ID: ${{ secrets.LAKE_SPREADSHEET_ID }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests twilio pytz beautifulsoup4 pandas matplotlib google-auth google-auth-oauthlib google-api-python-client
      
      - name: Setup Google Credentials
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" | base64 -d > credentials.json
          echo "✓ Google credentials file created"
      
      - name: Prepare public directory
        run: |
          # Create public directory if it doesn't exist
          mkdir -p public
          
          # Copy index.html template to public/ (this is the weather page)
          cp index.html public/index.html
          echo "✓ Copied index.html to public/"
      
      - name: Run lake monitoring script
        run: python main.py
      
      - name: Verify generated files
        run: |
          echo "=== Checking generated files ==="
          
          if [ -f public/index.html ]; then
            echo "✓ public/index.html exists"
            ls -lh public/index.html
          else
            echo "✗ ERROR: public/index.html missing!"
            exit 1
          fi
          
          if [ -f public/lake.html ]; then
            echo "✓ public/lake.html exists"  
            ls -lh public/lake.html
          else
            echo "✗ ERROR: public/lake.html missing!"
            exit 1
          fi
          
          if [ -f public/lake_chart.png ]; then
            echo "✓ public/lake_chart.png exists"
            ls -lh public/lake_chart.png
          else
            echo "✗ ERROR: public/lake_chart.png missing!"
            exit 1
          fi
          
          echo "=== All files present! ==="
      
      - name: Commit and push updates
        run: |
          git config --local user.name "Weather & Lake Bot"
          git config --local user.email "weather-bot@github-actions"
          
          rm -f credentials.json
          
          # Add ALL files in public directory
          git add public/index.html
          git add public/lake.html
          git add public/lake_chart.png
          
          echo "=== Files staged for commit ==="
          git diff --staged --name-only
          
          if git diff --staged --quiet; then
            echo "ℹ️  No changes to commit"
          else
            git pull --rebase origin main || true
            git commit -m "Update weather & lake data - $(date +'%Y-%m-%d %I:%M %p PST') [skip ci]"
            git push
            echo "✓ Files pushed to repository"
            echo "✓ Netlify will auto-deploy from public/ directory"
          fi
      
      - name: Deployment status
        if: success()
        run: |
          echo "========================================="
          echo "✓ Workflow completed successfully!"
          echo "✓ Weather page: public/index.html"
          echo "✓ Lake page: public/lake.html"
          echo "✓ Lake chart: public/lake_chart.png"
          echo "✓ Netlify deploys from: public/"
          echo ""
          echo "URLs after deployment:"
          echo "  Main: https://birchdale-weather.netlify.app/"
          echo "  Lake: https://birchdale-weather.netlify.app/lake.html"
          echo "========================================="
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "========================================="
          echo "✗ Workflow failed!"
          echo "Check the logs above for errors"
          echo "========================================="
