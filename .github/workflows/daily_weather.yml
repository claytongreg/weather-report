name: Daily Birchdale Weather Report

on:
  schedule:
    - cron: '0 13 * * *'   # 6 AM Pacific (1 PM UTC)
  workflow_dispatch:        # Allows manual trigger from Actions tab

permissions:
  contents: write          # Required to push commits

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    env:
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      TWILIO_SID: ${{ secrets.TWILIO_SID }}
      TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
      TWILIO_PHONE: ${{ secrets.TWILIO_PHONE }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests twilio pytz
      
      - name: Run weather script and generate index.html
        run: python main.py
      
      - name: Check if index.html was generated
        run: |
          if [ -f index.html ]; then
            echo "✓ index.html generated successfully"
            ls -lh index.html
          else
            echo "✗ ERROR: index.html was not generated!"
            exit 1
          fi
      
      - name: Commit and push index.html
        run: |
          git config --local user.name "Weather Bot"
          git config --local user.email "weather-bot@github-actions"
          git add index.html weather_report.html
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update weather report - $(date +'%Y-%m-%d %I:%M %p PST') [skip ci]"
            git push
            echo "✓ Weather data pushed to GitHub Pages"
          fi
      
      - name: Deployment status
        if: success()
        run: |
          echo "========================================="
          echo "✓ Workflow completed successfully!"
          echo "✓ Email sent to recipients"
          echo "✓ GitHub Pages updated"
          echo "✓ Site available at: https://claytongreg.github.io/weather-report/"
          echo "========================================="
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "========================================="
          echo "✗ Workflow failed!"
          echo "Check the logs above for errors"
          echo "========================================="
