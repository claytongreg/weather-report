name: Daily Birchdale Weather & Lake Report

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    env:
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      TWILIO_SID: ${{ secrets.TWILIO_SID }}
      TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
      TWILIO_PHONE: ${{ secrets.TWILIO_PHONE }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      LAKE_SPREADSHEET_ID: ${{ secrets.LAKE_SPREADSHEET_ID }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests twilio pytz beautifulsoup4 pandas matplotlib google-auth google-auth-oauthlib google-api-python-client
      
      - name: Setup Google Credentials
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" | base64 -d > credentials.json
      
      - name: Prepare public directory
        run: |
          mkdir -p public
          cp index.html public/index.html
          
          # Save hash of old PNG
          if [ -f public/lake_chart.png ]; then
            OLD_HASH=$(md5sum public/lake_chart.png | cut -d' ' -f1)
            echo "Old PNG hash: $OLD_HASH"
            echo "OLD_HASH=$OLD_HASH" >> $GITHUB_ENV
          else
            echo "OLD_HASH=none" >> $GITHUB_ENV
          fi
      
      - name: Run lake monitoring script
        run: python main.py
      
      - name: Check if PNG changed
        run: |
          if [ -f public/lake_chart.png ]; then
            NEW_HASH=$(md5sum public/lake_chart.png | cut -d' ' -f1)
            echo "New PNG hash: $NEW_HASH"
            echo "NEW_HASH=$NEW_HASH" >> $GITHUB_ENV
            
            if [ "$OLD_HASH" != "$NEW_HASH" ]; then
              echo "PNG_CHANGED=true" >> $GITHUB_ENV
              echo "✓ PNG has new data!"
            else
              echo "PNG_CHANGED=false" >> $GITHUB_ENV
              echo "⚠ PNG unchanged (same hash)"
            fi
          fi
      
      - name: Commit files
        run: |
          git config --local user.name "Weather & Lake Bot"
          git config --local user.email "weather-bot@github-actions"
          
          rm -f credentials.json
          
          # Add all files
          git add public/index.html
          git add public/lake.html
          
          # If PNG changed, force add it
          if [ "$PNG_CHANGED" = "true" ]; then
            echo "Force adding PNG (it changed)"
            git add -f public/lake_chart.png
          else
            echo "PNG unchanged, but adding anyway"
            git add public/lake_chart.png
          fi
          
          echo "=== Git status ==="
          git status --short
          
          echo "=== Files staged ==="
          git diff --staged --name-status
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git pull --rebase origin main || true
            git commit -m "Update lake data & chart - $(date +'%Y-%m-%d %I:%M %p PST') [skip ci]"
            git push || (git pull --rebase origin main && git push)
            echo "✓ Pushed to repo"
          fi
      
      - name: Summary
        if: success()
        run: |
          echo "========================================="
          echo "Workflow completed!"
          echo "Old PNG hash: $OLD_HASH"
          echo "New PNG hash: $NEW_HASH"
          echo "PNG changed: $PNG_CHANGED"
          echo "========================================="
