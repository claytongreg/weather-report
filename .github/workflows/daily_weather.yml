name: Daily Birchdale Weather & Lake Report (NO PNG IN GIT)

# This version uploads the PNG as a GitHub Release Asset instead of committing it
# This completely sidesteps the Git tracking issue

on:
  schedule:
    - cron: '0 13 * * *'  # 6 AM PST daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    env:
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      TWILIO_SID: ${{ secrets.TWILIO_SID }}
      TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
      TWILIO_PHONE: ${{ secrets.TWILIO_PHONE }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      LAKE_SPREADSHEET_ID: ${{ secrets.LAKE_SPREADSHEET_ID }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests twilio pytz beautifulsoup4 pandas matplotlib google-auth google-auth-oauthlib google-api-python-client
      
      - name: Setup Google Credentials
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" | base64 -d > credentials.json
      
      - name: Prepare public directory
        run: |
          mkdir -p public
          cp index.html public/index.html
      
      - name: Run lake monitoring script
        run: python main.py
      
      - name: Upload PNG to GitHub Release
        run: |
          # Create/update a release to hold the PNG
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          
          # Delete old "latest-chart" release if it exists
          gh release delete latest-chart --yes 2>/dev/null || true
          
          # Create new release with the PNG
          gh release create latest-chart \
            public/lake_chart.png \
            --title "Latest Lake Chart" \
            --notes "Updated: $TIMESTAMP PST" \
            --latest
          
          echo "✓ PNG uploaded to release"
          echo "PNG URL: https://github.com/${{ github.repository }}/releases/download/latest-chart/lake_chart.png"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update lake.html to use release URL
        run: |
          # Update the HTML to point to the release URL
          sed -i 's|src="lake_chart.png"|src="https://github.com/${{ github.repository }}/releases/download/latest-chart/lake_chart.png"|g' public/lake.html
          
          echo "✓ HTML updated to use release URL"
      
      - name: Commit HTML changes only
        run: |
          git config --local user.name "Weather & Lake Bot"
          git config --local user.email "weather-bot@github-actions"
          
          rm -f credentials.json
          
          # Only commit HTML files - NO PNG!
          git add public/index.html
          git add public/lake.html
          
          TIMESTAMP=$(date +'%Y-%m-%d %I:%M %p PST')
          
          if git diff --staged --quiet; then
            echo "No HTML changes to commit"
          else
            git pull --rebase origin main || true
            git commit -m "Update lake data - $TIMESTAMP [skip ci]"
            git push
            echo "✓ HTML changes pushed (PNG in release, not in Git)"
          fi
      
      - name: Summary
        run: |
          echo "========================================="
          echo "✓ WORKFLOW COMPLETE"
          echo "========================================="
          echo "PNG Location: GitHub Release (not in Git)"
          echo "PNG URL: https://github.com/${{ github.repository }}/releases/download/latest-chart/lake_chart.png"
          echo "HTML files updated in Git"
          echo "========================================="
