name: Daily Birchdale Weather Report

on:
  schedule:
    - cron: '0 13 * * *'   # 6 AM Pacific
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests twilio

      - name: Run weather script
        run: python main.py

      - name: Clean up keys.py
        run: rm -f keys.py
