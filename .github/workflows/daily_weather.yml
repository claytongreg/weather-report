name: Daily Birchdale Weather & Lake Report
on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  send-report:
    runs-on: ubuntu-latest
    
    env:
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      LAKE_SPREADSHEET_ID: ${{ secrets.LAKE_SPREADSHEET_ID }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install requests pytz beautifulsoup4 pandas matplotlib python-dateutil google-auth google-auth-oauthlib google-api-python-client
      
      - name: Setup credentials
        run: echo "$GOOGLE_CREDENTIALS_JSON" | base64 -d > credentials.json
      
      - name: Prepare and run
        run: |
          mkdir -p public
          python main.py
      
      - name: Commit everything
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@github.com"
          rm -f credentials.json
          git add public/
          git commit -m "Update lake data $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
          git push
