name: Daily Birchdale Weather & Lake Report (FORCE FRESH PNG)

on:
  schedule:
    - cron: '0 13 * * *'  # 6 AM PST daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    env:
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      TWILIO_SID: ${{ secrets.TWILIO_SID }}
      TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
      TWILIO_PHONE: ${{ secrets.TWILIO_PHONE }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      LAKE_SPREADSHEET_ID: ${{ secrets.LAKE_SPREADSHEET_ID }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests twilio pytz beautifulsoup4 pandas matplotlib python-dateutil google-auth google-auth-oauthlib google-api-python-client
      
      - name: Setup Google Credentials
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" | base64 -d > credentials.json
      
      - name: Prepare public directory and DELETE old PNG
        run: |
          mkdir -p public
          cp index.html public/index.html
          
          # CRITICAL: Delete old PNG completely
          if [ -f public/lake_chart.png ]; then
            OLD_SIZE=$(stat -c%s public/lake_chart.png 2>/dev/null || stat -f%z public/lake_chart.png)
            rm -f public/lake_chart.png
            echo "✓ Deleted old PNG ($OLD_SIZE bytes)"
          else
            echo "ℹ No old PNG to delete"
          fi
          
          # Verify it's gone
          if [ -f public/lake_chart.png ]; then
            echo "✗ ERROR: PNG still exists after deletion!"
            exit 1
          else
            echo "✓ Confirmed: PNG deleted"
          fi
      
      - name: Run lake monitoring script
        run: |
          echo "=== GENERATING FRESH FILES ==="
          python main.py
          echo "=== GENERATION COMPLETE ==="
      
      - name: Verify NEW PNG was created
        run: |
          echo "=== VERIFYING NEW PNG ==="
          
          if [ ! -f public/lake_chart.png ]; then
            echo "✗ ERROR: PNG was not created!"
            exit 1
          fi
          
          NEW_SIZE=$(stat -c%s public/lake_chart.png 2>/dev/null || stat -f%z public/lake_chart.png)
          NEW_HASH=$(md5sum public/lake_chart.png | cut -d' ' -f1)
          
          echo "✓ New PNG exists"
          echo "  Size: $NEW_SIZE bytes"
          echo "  Hash: $NEW_HASH"
          
          # Store for comparison
          echo "NEW_SIZE=$NEW_SIZE" >> $GITHUB_ENV
          echo "NEW_HASH=$NEW_HASH" >> $GITHUB_ENV
      
      - name: Configure Git
        run: |
          git config --global user.name "Weather & Lake Bot"
          git config --global user.email "weather-bot@github-actions"
      
      - name: Commit with verification
        run: |
          rm -f credentials.json
          
          echo "=== STAGING FILES ==="
          
          # Stage all public files
          git add public/index.html
          git add public/lake.html
          git add public/lake_chart.png
          
          echo ""
          echo "=== WHAT'S STAGED ==="
          git diff --cached --name-status
          git diff --cached --stat
          
          # Verify PNG is actually staged
          if git diff --cached --name-only | grep -q "public/lake_chart.png"; then
            echo "✓ PNG is staged for commit"
          else
            echo "✗ WARNING: PNG is NOT staged!"
            exit 1
          fi
          
          # Check if there are changes
          if git diff --cached --quiet; then
            echo "⚠ No changes to commit (this shouldn't happen)"
            exit 0
          fi
          
          echo ""
          echo "=== COMMITTING ==="
          TIMESTAMP=$(date +'%Y-%m-%d %I:%M %p PST')
          git commit -m "Update lake data & chart - $TIMESTAMP

PNG: $NEW_SIZE bytes | Hash: $NEW_HASH"
          
          echo ""
          echo "=== PUSHING ==="
          git push
          
          echo ""
          echo "✓✓✓ COMMIT SUCCESSFUL ✓✓✓"
          echo "PNG in this commit: $NEW_HASH"
      
      - name: Wait for Git to propagate
        run: |
          echo "Waiting 5 seconds for Git to fully propagate..."
          sleep 5
          echo "✓ Ready for Netlify to deploy"
      
      - name: Summary
        if: always()
        run: |
          echo ""
          echo "========================================="
          echo "WORKFLOW COMPLETE"
          echo "========================================="
          echo "PNG Hash: ${NEW_HASH:-unknown}"
          echo "PNG Size: ${NEW_SIZE:-unknown} bytes"
          echo ""
          echo "Netlify should now deploy with the FRESH PNG"
          echo "Check commit on GitHub to verify PNG is included"
          echo "========================================="
