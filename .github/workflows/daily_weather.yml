name: Daily Birchdale Weather & Lake Report

on:
  schedule:
    - cron: '0 13 * * *'   # 6 AM Pacific (1 PM UTC) - runs daily
  workflow_dispatch:        # Allows manual trigger from Actions tab

permissions:
  contents: write          # Required to push commits

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    env:
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      TWILIO_SID: ${{ secrets.TWILIO_SID }}
      TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
      TWILIO_PHONE: ${{ secrets.TWILIO_PHONE }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      LAKE_SPREADSHEET_ID: ${{ secrets.LAKE_SPREADSHEET_ID }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests twilio pytz beautifulsoup4 pandas matplotlib google-auth google-auth-oauthlib google-api-python-client
      
      - name: Setup Google Credentials
        run: |
          # Decode base64 credentials and save to file
          echo "$GOOGLE_CREDENTIALS_JSON" | base64 -d > credentials.json
          echo "✓ Google credentials file created"
      
      - name: Run weather & lake monitoring script
        run: python main.py
      
      - name: Check if files were generated
        run: |
          if [ -f public/index.html ]; then
            echo "✓ public/index.html generated successfully"
            ls -lh public/index.html
          else
            echo "✗ ERROR: public/index.html was not generated!"
            exit 1
          fi
          
          if [ -f public/lake_chart.png ]; then
            echo "✓ Lake chart generated successfully"
            ls -lh public/lake_chart.png
          else
            echo "⚠ Warning: Lake chart not generated (may need more data)"
          fi
      
      - name: Commit and push updates
        run: |
          git config --local user.name "Weather & Lake Bot"
          git config --local user.email "weather-bot@github-actions"
          
          # Remove credentials file before committing
          rm -f credentials.json
          
          # CRITICAL: Add the files that Netlify will deploy
          git add public/index.html
          git add public/lake_chart.png 2>/dev/null || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update weather & lake data - $(date +'%Y-%m-%d %I:%M %p PST') [skip ci]"
            git push
            echo "✓ Weather & lake data pushed to repository"
            echo "✓ Netlify will auto-deploy from public/ directory"
          fi
      
      - name: Deployment status
        if: success()
        run: |
          echo "========================================="
          echo "✓ Workflow completed successfully!"
          echo "✓ Lake data written to Google Sheets"
          echo "✓ Chart generated from historical data"
          echo "✓ Files pushed to public/ directory"
          echo "✓ Netlify will auto-deploy updates"
          echo "✓ Site: https://birchdale-weather.netlify.app/"
          echo "========================================="
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "========================================="
          echo "✗ Workflow failed!"
          echo "Check the logs above for errors"
          echo "========================================="
