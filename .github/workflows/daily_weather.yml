name: Daily Birchdale Weather Report

on:
  schedule:
    - cron: '0 13 * * *'   # 6 AM Pacific
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest
    env:
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      TWILIO_SID: ${{ secrets.TWILIO_SID }}
      TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
      TWILIO_PHONE: ${{ secrets.TWILIO_PHONE }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests twilio pytz

      - name: Run weather script and generate index.html
        run: python main.py

      - name: Commit and push index.html
        run: |
          git config --global user.name "Weather Bot"
          git config --global user.email "weather@bot.com"
          git add index.html
          git commit -m "Update weather report [skip ci]" || echo "No changes"
          git push origin main
