name: Daily Birchdale Weather & Lake Report

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    env:
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      TWILIO_SID: ${{ secrets.TWILIO_SID }}
      TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
      TWILIO_PHONE: ${{ secrets.TWILIO_PHONE }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      LAKE_SPREADSHEET_ID: ${{ secrets.LAKE_SPREADSHEET_ID }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests twilio pytz beautifulsoup4 pandas matplotlib google-auth google-auth-oauthlib google-api-python-client
      
      - name: Setup Google Credentials
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" | base64 -d > credentials.json
          echo "✓ Google credentials file created"
      
      - name: Prepare public directory
        run: |
          mkdir -p public
          cp index.html public/index.html
          echo "✓ Copied index.html to public/"
      
      - name: Run lake monitoring script
        run: python main.py
      
      - name: Verify generated files
        run: |
          echo "=== Checking generated files ==="
          
          if [ -f public/index.html ]; then
            echo "✓ public/index.html exists"
            ls -lh public/index.html
          fi
          
          if [ -f public/lake.html ]; then
            echo "✓ public/lake.html exists"  
            ls -lh public/lake.html
          fi
          
          if [ -f public/lake_chart.png ]; then
            echo "✓ public/lake_chart.png exists"
            ls -lh public/lake_chart.png
          fi
      
      - name: Commit and push updates
        run: |
          git config --local user.name "Weather & Lake Bot"
          git config --local user.email "weather-bot@github-actions"
          
          rm -f credentials.json
          
          # Force add all files (use -f to bypass .gitignore if needed)
          git add -f public/index.html
          git add -f public/lake.html
          git add -f public/lake_chart.png
          
          echo "=== Files staged for commit ==="
          git diff --staged --name-only
          
          echo "=== File sizes ==="
          ls -lh public/
          
          if git diff --staged --quiet; then
            echo "ℹ️  No changes to commit"
          else
            git commit -m "Update lake data & chart - $(date +'%Y-%m-%d %I:%M %p PST') [skip ci]"
            git push
            echo "✓ Files pushed to repository"
          fi
      
      - name: Deployment status
        if: success()
        run: |
          echo "========================================="
          echo "✓ Workflow completed!"
          echo "✓ Check: https://birchdale-weather.netlify.app/lake.html"
          echo "========================================="
