<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birchdale Weather Report</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }
    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .header p {
      opacity: 0.9;
      font-size: 14px;
    }
    .live-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #28a745;
      border-radius: 50%;
      margin-right: 5px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .current-weather {
      padding: 40px 30px;
      text-align: center;
    }
    .temperature {
      font-size: 72px;
      font-weight: 700;
      color: #667eea;
      margin: 20px 0;
      line-height: 1;
    }
    .description {
      font-size: 24px;
      color: #555;
      margin-bottom: 10px;
      text-transform: capitalize;
    }
    .feels-like {
      color: #888;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 30px;
    }
    .detail-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      text-align: left;
    }
    .detail-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }
    .detail-value {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }
    .forecast-section {
      padding: 30px;
      border-top: 1px solid #eee;
    }
    .forecast-title {
      font-size: 18px;
      color: #667eea;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .hourly-forecast {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 10px 0;
    }
    .hour-card {
      flex: 0 0 80px;
      background: #f8f9fa;
      padding: 15px 10px;
      border-radius: 10px;
      text-align: center;
    }
    .hour-time {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    .hour-temp {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin: 5px 0;
    }
    .hour-wind {
      font-size: 11px;
      color: #667eea;
    }
    .footer {
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
      color: #777;
      font-size: 12px;
    }
    .updated {
      margin: 10px 0;
      font-style: italic;
    }
    .refresh-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      transition: all 0.3s;
    }
    .refresh-btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .refresh-btn:active {
      transform: translateY(0);
    }
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      border-left: 4px solid #dc3545;
    }
    @media (max-width: 480px) {
      .temperature {
        font-size: 56px;
      }
      .description {
        font-size: 20px;
      }
      .details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üå§Ô∏è Birchdale Weather</h1>
      <p><span class="live-indicator"></span>Live updates from the Kootenays</p>
    </div>
    
    <div id="weather-content" class="current-weather">
      <div class="loading">
        <div class="spinner"></div>
        <p style="color: #666; margin-top: 15px;">Loading current weather...</p>
      </div>
    </div>
    
    <div id="forecast-section" class="forecast-section" style="display: none;">
      <div class="forecast-title">Next 12 Hours</div>
      <div id="hourly-forecast" class="hourly-forecast"></div>
    </div>
    
    <div class="footer">
      <p><strong>Location:</strong> Birchdale (50.038¬∞N, 116.892¬∞W)</p>
      <p class="updated" id="update-time">Fetching data...</p>
      <button class="refresh-btn" onclick="loadWeather()">üîÑ Refresh</button>
      <p style="margin-top: 15px; font-size: 11px; opacity: 0.7;">
        Auto-refreshes every 10 minutes
      </p>
    </div>
  </div>

  <script>
    function getCardinalDirection(deg) {
      if (deg === null || deg === undefined) return "‚Äî";
      const dirs = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE',
                    'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
      return dirs[Math.round(deg / 22.5) % 16];
    }
    
    function formatTime(timestamp) {
      const date = new Date(timestamp * 1000);
      return date.toLocaleString('en-US', {
        timeZone: 'America/Los_Angeles',
        month: 'long',
        day: 'numeric',
        year: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      }) + ' PST';
    }
    
    function formatHourTime(timestamp) {
      const date = new Date(timestamp * 1000);
      return date.toLocaleString('en-US', {
        timeZone: 'America/Los_Angeles',
        hour: 'numeric',
        hour12: true
      });
    }
    
    async function loadWeather() {
      const content = document.getElementById('weather-content');
      const forecastSection = document.getElementById('forecast-section');
      const hourlyForecast = document.getElementById('hourly-forecast');
      const updateTime = document.getElementById('update-time');
      
      // Show loading state
      content.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p style="color: #666; margin-top: 15px;">Loading current weather...</p>
        </div>
      `;
      forecastSection.style.display = 'none';
      
      try {
        // Call the Netlify serverless function (no API key needed!)
        const url = `/.netlify/functions/weather`;
        
        console.log('Fetching weather from serverless function...');
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('Weather data received:', data);
        
        const current = data.current;
        const today = data.daily[0];
        const hourly = data.hourly;
        
        // Calculate values
        const temp = current.temp.toFixed(1);
        const feelsLike = current.feels_like.toFixed(1);
        const desc = current.weather[0].description;
        const humidity = current.humidity;
        const windSpeed = (current.wind_speed * 3.6).toFixed(1); // m/s to km/h
        const windGust = current.wind_gust ? (current.wind_gust * 3.6).toFixed(1) : windSpeed;
        const windDir = getCardinalDirection(current.wind_deg);
        const pressure = current.pressure;
        const high = today.temp.max.toFixed(0);
        const low = today.temp.min.toFixed(0);
        const uvIndex = current.uvi.toFixed(1);
        
        // Update current weather display
        content.innerHTML = `
          <div class="temperature">${temp}¬∞C</div>
          <div class="description">${desc}</div>
          <div class="feels-like">Feels like ${feelsLike}¬∞C</div>
          
          <div class="details">
            <div class="detail-item">
              <div class="detail-label">High / Low</div>
              <div class="detail-value">${high}¬∞ / ${low}¬∞</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Humidity</div>
              <div class="detail-value">${humidity}%</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Wind</div>
              <div class="detail-value">${windSpeed} km/h ${windDir}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Gusts</div>
              <div class="detail-value">${windGust} km/h</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Pressure</div>
              <div class="detail-value">${pressure} hPa</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">UV Index</div>
              <div class="detail-value">${uvIndex}</div>
            </div>
          </div>
        `;
        
        // Update hourly forecast (next 12 hours)
        hourlyForecast.innerHTML = '';
        for (let i = 0; i < 12 && i < hourly.length; i++) {
          const hour = hourly[i];
          const hourTemp = hour.temp.toFixed(0);
          const hourWind = (hour.wind_speed * 3.6).toFixed(0);
          const hourTime = formatHourTime(hour.dt);
          
          hourlyForecast.innerHTML += `
            <div class="hour-card">
              <div class="hour-time">${hourTime}</div>
              <div class="hour-temp">${hourTemp}¬∞C</div>
              <div class="hour-wind">${hourWind} km/h</div>
            </div>
          `;
        }
        
        forecastSection.style.display = 'block';
        updateTime.textContent = `Last updated: ${formatTime(current.dt)}`;
        
      } catch (error) {
        console.error('Error loading weather:', error);
        content.innerHTML = `
          <div class="error">
            <strong>‚ö†Ô∏è Error Loading Weather</strong>
            <p style="margin-top: 10px;">${error.message}</p>
            <p style="margin-top: 10px; font-size: 12px;">
              The serverless function may not be deployed correctly. 
              Check Netlify function logs for details.
            </p>
          </div>
        `;
        updateTime.textContent = 'Failed to load weather data';
      }
    }
    
    // Load weather when page loads
    window.addEventListener('DOMContentLoaded', loadWeather);
    
    // Auto-refresh every 10 minutes
    setInterval(loadWeather, 10 * 60 * 1000);
  </script>
</body>
</html>
